<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Arial, sans-serif">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Greenfield Municipal Center — Floor Plan (Simplified)</text>
  <text x="400" y="50" text-anchor="middle" font-size="12" fill="#666">62,000 sq ft — 2 Stories — Mid-Atlantic Climate Zone 4A</text>

  <!-- Wing A - Office (largest, left side) -->
  <rect x="40" y="80" width="350" height="220" rx="3" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="215" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#2980b9">Wing A — Office</text>
  <text x="215" y="130" text-anchor="middle" font-size="12" fill="#555">35,000 sq ft (2 floors)</text>
  <text x="215" y="150" text-anchor="middle" font-size="11" fill="#555">Open office + private offices</text>
  <text x="215" y="170" text-anchor="middle" font-size="11" fill="#555">M-F 7am–6pm</text>
  
  <!-- Wing A equipment labels -->
  <rect x="55" y="240" width="120" height="45" rx="3" fill="#d5e8d4" stroke="#27ae60" stroke-width="1"/>
  <text x="115" y="258" text-anchor="middle" font-size="10" font-weight="bold" fill="#27ae60">AHU-1 (15 HP)</text>
  <text x="115" y="273" text-anchor="middle" font-size="9" fill="#555">Gas heat / DX cool</text>
  
  <rect x="195" y="240" width="120" height="45" rx="3" fill="#fff2cc" stroke="#f39c12" stroke-width="1"/>
  <text x="255" y="258" text-anchor="middle" font-size="10" font-weight="bold" fill="#e67e22">Lighting: T8</text>
  <text x="255" y="273" text-anchor="middle" font-size="9" fill="#555">1.3 W/ft² → 0.65 (ECM-1)</text>

  <!-- Common Areas (center corridor) -->
  <rect x="400" y="80" width="100" height="220" rx="3" fill="#fef9e7" stroke="#f1c40f" stroke-width="2"/>
  <text x="450" y="160" text-anchor="middle" font-size="13" font-weight="bold" fill="#d4ac0d" transform="rotate(-90,450,160)">Common Areas</text>
  <text x="450" y="260" text-anchor="middle" font-size="10" fill="#555">10,000 ft²</text>
  <text x="450" y="275" text-anchor="middle" font-size="9" fill="#555">AHU-3 (5 HP)</text>
  <text x="450" y="288" text-anchor="middle" font-size="9" fill="#555">Gas heat</text>

  <!-- Wing B - Library (right side) -->
  <rect x="510" y="80" width="250" height="160" rx="3" fill="#f5eef8" stroke="#8e44ad" stroke-width="2"/>
  <text x="635" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#8e44ad">Wing B — Library</text>
  <text x="635" y="130" text-anchor="middle" font-size="12" fill="#555">15,000 sq ft (2 floors)</text>
  <text x="635" y="150" text-anchor="middle" font-size="11" fill="#555">Reading rooms, stacks, meeting</text>
  <text x="635" y="170" text-anchor="middle" font-size="11" fill="#555">M-Sat 8am–9pm, Sun 12–5pm</text>
  
  <!-- Wing B equipment -->
  <rect x="525" y="185" width="110" height="40" rx="3" fill="#d5e8d4" stroke="#27ae60" stroke-width="1"/>
  <text x="580" y="202" text-anchor="middle" font-size="10" font-weight="bold" fill="#27ae60">AHU-2 (10 HP)</text>
  <text x="580" y="216" text-anchor="middle" font-size="9" fill="#555">Heat pump / DX</text>
  
  <rect x="645" y="185" width="100" height="40" rx="3" fill="#fff2cc" stroke="#f39c12" stroke-width="1"/>
  <text x="695" y="202" text-anchor="middle" font-size="10" font-weight="bold" fill="#e67e22">Lighting: T8</text>
  <text x="695" y="216" text-anchor="middle" font-size="9" fill="#555">1.4 W/ft² → 0.70</text>

  <!-- Wing C - Data Center (bottom right, small) -->
  <rect x="600" y="260" width="160" height="100" rx="3" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <text x="680" y="285" text-anchor="middle" font-size="14" font-weight="bold" fill="#e74c3c">Wing C</text>
  <text x="680" y="302" text-anchor="middle" font-size="12" fill="#555">Data Center</text>
  <text x="680" y="318" text-anchor="middle" font-size="11" fill="#555">2,000 sq ft • 24/7</text>
  <text x="680" y="335" text-anchor="middle" font-size="10" fill="#e74c3c">25 W/ft² → 35 W/ft² (NRA)</text>
  <text x="680" y="350" text-anchor="middle" font-size="9" fill="#555">CRAC-1 (5 ton)</text>

  <!-- Utility meter location -->
  <circle cx="40" y="400" r="15" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  <text x="40" y="404" text-anchor="middle" font-size="10" font-weight="bold" fill="white">M</text>
  <text x="65" y="404" font-size="11" fill="#2c3e50" font-weight="bold">← Utility Electric Meter</text>
  
  <circle cx="40" y="435" r="15" fill="#e67e22" stroke="#e67e22" stroke-width="2"/>
  <text x="40" y="439" text-anchor="middle" font-size="10" font-weight="bold" fill="white">G</text>
  <text x="65" y="439" font-size="11" fill="#e67e22" font-weight="bold">← Gas Meter</text>

  <!-- Legend -->
  <rect x="300" y="390" width="460" height="95" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="310" y="410" font-size="12" font-weight="bold" fill="#2c3e50">ECM Locations:</text>
  <rect x="310" y="420" width="12" height="12" fill="#fff2cc" stroke="#f39c12"/>
  <text x="330" y="431" font-size="10" fill="#555">ECM-1: LED Lighting (Wings A &amp; B only)</text>
  <rect x="310" y="438" width="12" height="12" fill="#d5e8d4" stroke="#27ae60"/>
  <text x="330" y="449" font-size="10" fill="#555">ECM-2: Chiller/DX Replacement (all units) &amp; ECM-4: VFDs on AHU-1, 2, 3</text>
  <rect x="310" y="456" width="12" height="12" fill="#dbeafe" stroke="#2980b9"/>
  <text x="330" y="467" font-size="10" fill="#555">ECM-3: Roof Insulation R-15 → R-30 (entire building)</text>
  <rect x="310" y="474" width="12" height="12" fill="#fadbd8" stroke="#e74c3c"/>
  <text x="330" y="485" font-size="10" fill="#555">NRA: Data center expansion Month 8 (+20 kW)</text>

  <!-- North arrow -->
  <text x="770" y="90" text-anchor="middle" font-size="14" fill="#2c3e50">↑ N</text>
</svg>
